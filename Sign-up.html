    <!--Main Body Code Here-->

    <div class="signup-form-container">
      <p>Sign Up</p>
      <form id="signup-form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <button type="submit">Sign Up</button>
        </div>
      </form>

      <div
        id="success-message"
        style="display: none; color: #4caf50; margin-top: 20px"
      >
        <span style="font-size: 108px; margin: 0 auto">&#10004;</span>
        <br />
        <p style="text-align: center">You have successfully signed up!</p>
      </div>
    </div>

    <script>
      document
        .getElementById("signup-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const formData = new FormData(event.target);
          const formDataObj = Object.fromEntries(formData.entries());
          console.log(formDataObj);
        });
    </script>

    <script>
      document
        .getElementById("signup-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          simulateFormSubmission();
        });

      function simulateFormSubmission() {
        const successMessage = document.getElementById("success-message");
        const signUpForm = document.getElementById("signup-form");

        successMessage.style.display = "grid";
        successMessage.style.alignItems = "center";

        signUpForm.style.display = "none";
      }
    </script>

    <script src="gradient-hover.js"></script>
